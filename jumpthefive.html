    <script>
      //function that display value
      // change name of display value
      function dis(val) {
        document.getElementById("plaintext").value += val;
        newval = translate(val); // remember to store value
        encrypt(newval);
      }
      // helper function to translate value
      function translate(val) {
        let newval = -1;
        if (val == 0) {
            newval = 5;
        }
        if (val == 1) {
            newval = 9;
        }
        if (val == 2) {
            newval = 8;
        }
        if (val == 3) {
            newval = 7;
        }
        if (val == 4) {
            newval = 6;
        }
        if (val == 5) {
            newval = 0;
        }
        if (val == 6) {
            newval = 4;
        }
        if (val == 7) {
            newval = 3;
        }
        if (val == 8) {
            newval = 2;
        }
        if (val == 9) {
            newval = 1;
        }
        return newval;
      }
      // encrypt
      function encrypt(val) {
        document.getElementById("crypt").value += val;
      }

      //function that evaluates the digit and return result
      function solve() {
        let x = document.getElementById("plaintext").value;
        let y = eval(x);
        document.getElementById("plaintext").value = y;
      }

      //function that clear the display
      function clr() {
        document.getElementById("plaintext").value = "";
        document.getElementById("crypt").value = "";

      }
            //function that deletes that last element, REMEMBER to put button
            function del() {
        stringresult = document.getElementById("plaintext").value;
        stringcrypt = document.getElementById("crypt").value;
        document.getElementById("plaintext").value = stringresult.substring(0,stringresult.length - 1); // fin lenght and use substring
        document.getElementById("crypt").value = stringcrypt.substring(0,stringcrypt.length - 1); // fin lenght and use substring

      }
    </script>

  <body>

        <!-- <td><input type="button" value="c" onclick="clr()"/> </td>   <td><input type="button" value="." onclick="dis('.')"/> </td>  -->
